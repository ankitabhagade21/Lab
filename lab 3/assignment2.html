<!DOCTYPE html>
<html>
<head>
  <title>Online Items and Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      background-color: white;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .total-price {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Sample Online Items and Prices</header>

  <div class="container">
    <label>Laptop ($800 each):</label>
    <input type="number" value="0">

    <label>Smartphone ($400 each):</label>
    <input type="number" value="0">

    <label>Headphones ($50 each):</label>
    <input type="number" value="0">

    <label>Tablet ($300 each):</label>
    <input type="number" value="0">

    <button>Calculate Total Price</button>
  </div>

  <div class="total-price">Total Price: $0</div>

</body>
</html>
