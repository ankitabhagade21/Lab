<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Selection</title>
    <style>
        body{
            margin: 0px auto;
            max-width: 800px;
            line-height: 1.0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(159, 156, 156);
            font-family: Arial, Helvetica, sans-serif;
        }

        header{
            background-color: #438cd5;
            padding: 1%;
            position: sticky;
            top: 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        header h1{
            text-align: center;
            color: rgb(236, 240, 240);
        }

        header h3{
            text-align: center;
            color: black;
        }

        footer{
            text-align: center;
            position: sticky;
            bottom: 0;
            background-color:#438cd5;
            padding: 1px;
            color: rgb(237, 241, 241);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        table{
            border-collapse: collapse;
        }

        th{
            background-color: rgb(68, 81, 190);
            color: rgb(239, 243, 243);
        }

        td{
            padding: 2%;
        }

        img{
            margin-top: 10%;
            margin-left: 15%;
            width: 70%;
            border-radius: 6px;
            box-shadow: 0 0 10px rgb(177, 174, 174);
        }
        td p{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Album Selection</h1>
        <h3>Choose Your Musical Journey</h3>
    </header>
    <table>
        <tr>
            <th colspan="2"><h2>Indian Music</h2></th>
        </tr>
        <tr>
            <td>
                <img src="https://amanchopra.net/wp-content/uploads/2025/02/classicsl-music-krishn-1.jpg" alt="img1">
                <p>Album Title: Indian Melodies</p>
            </td>
            <td>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF3Z19V0_nHrCRiUdgBcpOr-ggB_V-82-OFbdujgCh5P6v62g52pSHWk5fX76_PHUUh6U&usqp=CAU" alt="img2">
                <p>Album Title: Raga Reflections</p>
            </td>
        </tr>
        <tr>
            <th colspan="2"><h2>Western Music</h2></th>
        </tr>
        <tr>
            <td>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr9N8VjgD5SEeMc7n7h10nEcr6Idh3_ug06NSD0zSRH0hqNoCJu8tg3nAj8PrjFHhpC9Q&usqp=CAU" alt="img3">
                <p>Album Title: Symphony Serenade</p>
            </td>
            <td>
                <img src="https://img.freepik.com/premium-photo/dynamic-rhythms-vibrant-music-vector-featuring-drums-percussion-instruments_962508-49851.jpg" alt="img4">
                <p>Album Title: Jazz Jamboree</p>
            </td>
        </tr>
    </table>
    <footer><p>üåê2023 Maharaja Music Company. All rights reserved</p></footer>
</body>
</html>
