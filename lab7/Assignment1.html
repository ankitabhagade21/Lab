<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery - Assignment 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #1e40af;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 100%;
            display: block;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>

    <h1>Random Image Gallery</h1>
    <button id="loadImagesBtn">Load Random Images</button>
    <div class="gallery" id="gallery"></div>

    <script>
        const loadImagesBtn = document.getElementById('loadImagesBtn');
        const gallery = document.getElementById('gallery');

        loadImagesBtn.addEventListener('click', () => {
            gallery.innerHTML = ""; // clear previous images

            for (let i = 0; i < 10; i++) {
                const imageUrl = `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 1000)}`;

                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = "Random Image";

                card.appendChild(img);
                gallery.appendChild(card);
            }
        });
    </script>
</body>
</html>
