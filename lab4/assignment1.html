<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
            color: blue;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 6px;
        }
        button {
            background-color: #3399ff;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Survey Form</h2>
    <form>
        <input type="text" placeholder="Enter your name" required>
        <input type="email" placeholder="Enter your email" required>
        <input type="number" placeholder="Enter your age" required>

        <select>
            <option>Student</option>
            <option>Professional</option>
            <option>Other</option>
        </select>

        <p>Would you recommend this survey form to a friend?</p>
        <label><input type="radio" name="recommend" value="yes">Yes</label><br>
        <label><input type="radio" name="recommend" value="no">No</label><br>
        <label><input type="radio" name="recommend" value="maybe">Maybe</label>

        <p>Languages and Frameworks known (Check all that apply)</p>
        <label><input type="checkbox" name="lang" value="java">Java</label><br>
        <label><input type="checkbox" name="lang" value="python">Python</label><br>
        <label><input type="checkbox" name="lang" value="react">React</label><br>
        <label><input type="checkbox" name="lang" value="angular">Angular</label><br>
        <label><input type="checkbox" name="lang" value="spring">Spring</label>

        <p>Any comments or suggestions</p>
        <textarea rows="3" placeholder="Enter your comments"></textarea><br>

        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
